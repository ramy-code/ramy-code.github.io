<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="synthesizer">
        <div class="controls">
            <label for="waveform">Waveform:</label>
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>

            <label for="attack">Attack:</label>
            <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
            
            <label for="decay">Decay:</label>
            <input type="range" id="decay" min="0" max="2" step="0.01" value="0.1">

            <label for="sustain">Sustain:</label>
            <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">

            <label for="release">Release:</label>
            <input type="range" id="release" min="0" max="2" step="0.01" value="0.2">
        </div>

        <div class="keyboard">
            <div class="key white" data-note="C"></div>
            <div class="key black" data-note="C#"></div>
            <div class="key white" data-note="D"></div>
            <div class="key black" data-note="D#"></div>
            <div class="key white" data-note="E"></div>
            <div class="key white" data-note="F"></div>
            <div class="key black" data-note="F#"></div>
            <div class="key white" data-note="G"></div>
            <div class="key black" data-note="G#"></div>
            <div class="key white" data-note="A"></div>
            <div class="key black" data-note="A#"></div>
            <div class="key white" data-note="B"></div>
            <div class="key white" data-note="C"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
